<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>יובנטוס</title>
</head>
<body style="direction: rtl;background-image: url(https://logos-world.net/wp-content/uploads/2020/06/Juventus-Logo-700x394.png);" >
    <h1 style="text-align: center;text-decoration-line: underline">טופס הזמנת פרטי לבוש - יובנטוס</h1>
    <form action="https://formspree.io/f/moqpkgzq" method="POST">


        <label for="מספר הזמנה"> מספר הזמנה</label>
        <input type="text" id="מספר הזמנה" value="29760734"><br>
        <label for="שם פרטי">שם פרטי</label>
        <input type="text" id="שם פרטי" size="20"><br>
        <label for="שם משפחה">שם משפחה</label>
        <input type="text" id="שם משפחה" size="20"><br>

        <p>בחר פריטי לבוש:</p>
        <input type="radio" id="חולצה" checked="checked">
        <label for="חולצה"> חולצה</label><br>
        <input type="radio" id="גופיה"  >
        <label for="גופיה">גופיה</label><br>
        <input type="radio" id="סוודר" >
        <label for="סוודר">סוודר</label><br>
        <input type="radio" id="קפוצ'ון" >
        <label for="קפוצ'ון">קפוצ'ון</label><br>
        <input type="radio" id="מעיל" >
        <label for="מעיל">מעיל</label><br><br>

        <label for="צבע">:בחר צבע</label>
        <select id="צבע">
            <option value="לבן">לבן</option>
            <option value="אדום">אדום</option>
            <option value="ירוק">ירוק</option>
            <option value="כחול">כחול</option>
        </select>

        <p>:בחר גודל</p>
        <input type="radio" id="small" >
        <label for="small">S</label><br>
        <input type="radio" id="medium"  >
        <label for="medium">M</label><br>
        <input type="radio" id="large" >
        <label for="large">L</label><br>
        <input type="radio" id="extra large">
        <label for="extra large">XL</label>

        <p>:מיקום לוגו הקבוצה</p>
        <input type="checkbox" id="back">
        <label for="back">אחורה</label>
        <input type="checkbox" id="front">
        <label for="front">קדימה</label>
        <input type="checkbox" id="right sleeve">
        <label for="right sleeve">שרוול ימין</label>
        <input type="checkbox" id="left sleeve">
        <label for="left sleeve">שרוול שמאל</label><br><br>

        <p>:כתובת</p>
        <textarea name="adress" rows="10" cols="30">
            </textarea><br>
        
        <input type="submit" value="שלח הזמנה"> 
        <input type="reset" value="התחל מהתחלה"> 
        <br>
        <p>כמות פריטים:</p>
        <textarea name = "itemsCnt" >1</textarea> 
        <br>
        <button type="button">חשב</button>
    </form>

</script>

</html>
